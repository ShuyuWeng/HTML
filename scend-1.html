<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CSS的使用--自訂樣式(style)</title>
    <style>
        h1, h2,h3{
            color:blueviolet;font-family:Vivaldi;
        }
        h4 {
            color:brown;font-weight:700;
        }
    </style>
</head>
<body>
    <h1>apple</h1>
    <h2>apple</h2>
    <h3>apple</h3>
    <h4>apple</h4>
    <h5>apple</h5>
    <h6>apple</h6>
</body>
</html>
