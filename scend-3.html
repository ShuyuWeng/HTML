<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>CSS的使用--自訂樣式(ID)</title>
    <style>
        #theH1 {color: palevioletred;
        }
    </style>
</head>
<body>
    <h1 id="theH1">apple</h1>
    <h2 id="theH1">apple</h2>
    <script>
        document.getElementById("theH1").style.color = "blue";
    </script>    
</body>
</html>
