<!DOCTYPE html>

<html lang="zh-hant-TW">
<head>
    <meta charset="utf-8" />
    <title>清單元素</title>
    <link rel="stylesheet" href="../styles/list.css" />
    <style>
       
    </style>
</head>
<body>
    <h2>台灣藍鵲</h2>
    <dl>
        <dt>學名</dt>
        <dd>Urocissa caerulea</dd>
        <dt>俗稱</dt>
        <dd>
            又稱
            <ul>
                <li>臺灣暗藍鵲</li>
                <li>紅嘴山鵲</li>
                <li>長尾山娘</li>
                <li>長尾陣仔</li>
            </ul>
        </dd>
        <dt>分類</dt>
        <dd>	雀形目</dd>
        <dd>	鴉科</dd>
        <dt>分布</dt>
        <dd>中、低海拔闊葉林裡</dd>       
    </dl>
    <h2>新聞</h2>
    <ul class="st1" >
        <li >焦點</li>
        <li style="background-color:chartreuse">即時
        <ol class="st2" style="background-color:chocolate">
            <li class="in">新聞即時</li>
            <li>娛樂即時</li>
            <li class="out">國際即時</li>
         </ol>
        </li>
        <li>娛樂</li>
        <li>國際</li>
    </ul>
    <h2>2023企業最愛大學</h2>
    <ol>
        <li>台灣大學</li>
        <li>成功大學</li>
        <li>台灣科技大學</li>
     </ol>
</body>
</html>
